<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-11/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/goit-js-hw-11/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-5ObWk2rO.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-11/assets/vendor-DumFYO8Z.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-11/assets/styles-BXDj6mr-.css">
  </head>
  <body>
    <header class="header">
      <!-- Внутрішній контейнер для центрування та організації елементів сторінки. -->
      <div class="container">
        <!-- Форма для пошуку зображень -->
        <form class="form">
          <!-- Поле вводу для введення пошукового запиту. Користувач вводить запит сюди. -->
          <input
            class="input"
            type="text"
            name="query"
            placeholder="Search images..."
          />
          <!-- Кнопка для надсилання форми. Коли користувач натискає на неї, відправляється запит на сервер. -->
          <button class="btn" type="submit">Search</button>
        </form>
        <!-- Список, який використовується для динамічного відображення зображень у галереї. Кожне зображення буде додаватись як <li> елемент. -->
        <ul class="gallery"></ul>
      </div>
    </header>
    <main>
      <!-- Елемент span для відображення лоадера (індикатора завантаження), що з'являється під час очікування відповіді від сервера. -->
      <span class="loader"></span>
    </main>

  </body>
</html>
